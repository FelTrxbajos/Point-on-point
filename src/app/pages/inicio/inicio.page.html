<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Point on point</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>

  <ion-card-title>Bienvenido</ion-card-title>

    <ion-card-header>

      <ion-card-title></ion-card-title>
      
    </ion-card-header>

    <div class="wrapper">
      <b>Click on a shape to see the ripple</b>
    
      <div class="ion-activatable ripple-parent custom-parent">
        registrarse
        <ion-ripple-effect></ion-ripple-effect>
      </div>
    
      <div class="ion-activatable ripple-parent">
        Iniciar sesion
        <ion-ripple-effect class="Iniciar sesion"></ion-ripple-effect>
      </div>
    </div>


    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="reservas">
          <ion-icon name="calendar-number-sharp"></ion-icon>
  
        </ion-tab-button>
        <ion-tab-button tab="administrar">
          <ion-icon name="key-sharp"></ion-icon>
  
        </ion-tab-button>
        <ion-tab-button tab="perfil">
          <ion-icon name="person-sharp"></ion-icon>
        
        
  
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
</ion-content>
