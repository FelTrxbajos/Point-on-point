<ion-content>
    <div class="titulo">
      <h5>Administracion de usuarios</h5>
    </div>
    <ion-card>
      <ion-card-content>
      <form [formGroup]="persona" (ngSubmit)="registrar()">
        <ion-input formControlName="rut" type="text" labelPlacement="stacked" label="RUT"></ion-input>
        <ion-input formControlName="name" type="text" labelPlacement="stacked" label="Nombre"></ion-input>
        <ion-input formControlName="birthdate" type="date" labelPlacement="stacked" label="Fecha nacimiento"></ion-input>
        <ion-select formControlName="gender" label="Género" labelPlacement="stacked">
          <ion-select-option>Masculino</ion-select-option>
          <ion-select-option>Femenino</ion-select-option>
          <ion-select-option>Otro</ion-select-option>
        </ion-select>
        <ion-input formControlName="email" type="email" labelPlacement="stacked" label="Correo Electronico"></ion-input>
        <ion-input formControlName="password" type="password" labelPlacement="stacked" label="Contraseña"></ion-input>
        <ion-input formControlName="confirmpassword" type="password" labelPlacement="stacked" label="Repita contraseña"></ion-input>

        <ion-label>¿Tiene Auto?</ion-label>
        <ion-radio-group formControlName="tiene_auto">
          <ion-item>
            <ion-radio slot="start" value="si"></ion-radio>
            <ion-label>Sí</ion-label>
          </ion-item>
          <ion-item>
            <ion-radio slot="start" value="no"></ion-radio>
            <ion-label>No</ion-label>
          </ion-item>
        </ion-radio-group>
        
        
        <ion-select formControlName="tipo_usuario" label="Tipo usuario" labelPlacement="stacked">
          <ion-select-option>Administrador</ion-select-option>
          <ion-select-option>Alumno</ion-select-option>
        </ion-select>
        
        <ion-button [disabled]="persona.invalid" type="submit" size="block" >REGISTRAR</ion-button>
        <ion-button [disabled]="botonModificar || persona.invalid" (click)="modificar()" size="block" color="warning">MODIFICAR</ion-button>
        <ion-button type="reset" size="block" color="secondary">LIMPIAR</ion-button>
      </form>
    </ion-card-content>
    </ion-card>
  
    <div *ngIf="usuarios.length > 0; else noHayUsuarios">
      <ion-list *ngFor="let usuario of usuarios">  
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option (click)="buscar(usuario)" color="warning">Buscar</ion-item-option>
          </ion-item-options>
          <ion-item>{{usuario.name}} - {{ usuario.rut| titlecase}}</ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="eliminar(usuario.rut)" color="danger">Eliminar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>
    <ng-template #noHayUsuarios>
      <H1>No existen usuarios</H1>
    </ng-template>
  </ion-content>
